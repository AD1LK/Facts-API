<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Fun Facts</h1>
    <form action="#" method="GET" class="js-form">
      <div class="form-row">
        <label for="fact-count">Number of Facts:</label>
        <input
          type="number"
          id="fact-count"
          name="fact-count"
          class="js-fact-count"
          required
          min="1"
          max="100"
          value="5"
        />
      </div>
      <div class="form-row">
        <button type="submit">Get Facts</button>
      </div>
    </form>
    <div class="js-results results"></div>
    <script src="./facts.js"></script>
  </body>
</html>
